<ngx-lang translations="en,ru,az"></ngx-lang>
<div
  data-collapse="all"
  data-animation="default"
  data-duration="400"
  class="navbar-2 w-nav"
>
  <div class="w-nav-button">
    <div class="w-icon-nav-menu"></div>
  </div>
</div>
<div class="w-form">
  <form id="email-form" name="email-form" data-name="Email Form">
    <div class="row w-row">
      <div class="column w-col w-col-6">
        <app-logo></app-logo>
      </div>
      <div class="column-2 w-col w-col-6">
        <a routerLink="~/pickup" class="button block w-button">{{'option-pickup-user' | translate}}</a
        ><a routerLink="~/dropoff" class="button block w-button">{{'option-dropoff-user' | translate}}</a>
      </div>
    </div>
  </form>
  <router-outlet></router-outlet>
</div>
