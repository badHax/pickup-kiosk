<form id="email-form" name="email-form" data-name="Email Form">
  <div class="row w-row">
    <div class="column w-col w-col-6">
      <h1 class="message">Please deposit to open slot.<br><br>Close slot door to continue.</h1> </div>
    <div class="column-2 w-col w-col-6"><img src="../../assets/images/new_deposit_animation.gif" class="centered"></div>
  </div>
  <a (click)="finishDropoff()" class="button back-btn w-button"><span class="material-icons">done</span>CONTINUE</a>
</form>
